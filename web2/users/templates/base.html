{% load static tailwind_tags %}

<!DOCTYPE html>
<html>
<head>
	{% tailwind_preload_css %}
	{% tailwind_css %}
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.6.2/dist/flowbite.min.css" />
    
    <nav class="sticky top-0 p-3 border-gray-200 rounded bg-gradient-to-b from-sfA via-sfB to-sfC ">
        <div class="container flex flex-wrap items-center justify-between mx-auto">
          <a href="#" class="flex items-center">
              <img src="/static/smart-parking-icon.svg" class="h-6 mr-3 sm:h-10"/>
              <span class="self-center text-xl font-semibold whitespace-nowrap text-white">SmartPark</span>
          </a>
          <!-- <button data-collapse-toggle="navbar-solid-bg" type="button" class="inline-flex items-center p-2 ml-3 text-sm text-white rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="navbar-solid-bg" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
          </button> -->

            <ul class="flex flex-col mt-4 rounded-lg md:flex-row md:space-x-8 md:mt-0 md:text-base md:font-medium md:border-0 ">
              <li>
                <a class="block py-2 pl-3 pr-4 text-white rounded md:bg-transparent md:hover:text-purple-700 md:py-1 " aria-current="page">{{user.username}}</a>
              </li>
              {% if user.is_superuser %}
              <li>
                <a class="block py-2 pl-3 pr-4 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-purple-700 md:py-1">ADMIN</a>
              </li>
              {% else %}
              <li>
                <a class="block py-2 pl-3 pr-4 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-purple-700 md:py-1">{{ user.plate }}</a>
              </li>
              {% endif %}
              <a type="button" href="/logout" class="block bg-purple-900 py-2 pl-3 pr-4 text-white rounded  hover:bg-purple-700 md:py-1 md:px-2">Logout</a>
            </ul>

        </div>
    </nav>
  

</div>
    <body class="overflow-hidden">
        {% block content %}
        {% endblock %}
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.2/flowbite.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.2/datepicker.min.js"></script>
    </body>


</html>
