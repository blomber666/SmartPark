{% extends "base.html" %}
{% block content %}
{% load static tailwind_tags%}
<!DOCTYPE html>
<!-- <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" /> -->
<html>
  <head>
    <title>PARKING 1</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <style>html, body {width: 100%;height: 100%;margin: 0;padding: 0;}</style>
    <!--each 10 second-->
    <!-- <meta http-equiv="refresh" content="10"> -->
		{% tailwind_preload_css %}
		{% tailwind_css %}
  </head>

  <body>
    <div class="body-card bg-[url(/static/background-map.png)]">
    <div class="absolute bottom-8 right-0 main-card mb-20 w-max max-w-[60%] flex flex-wrap flex-row justify-between" style="transform: scale(.85);">
      <img class="flex flex-wrap align-middle object-contain max-w-[42%]" src="{% static '/park_1.png' %}?{% now 'U' %}"> 
      <div class="flex flex-wrap flex-col w-[55%] p-[5%]">

        <h2 class="flex text-[200%] text-white w-fit font-semibold">Last Stop</h2><br>
            <div class="p font-medium bg-gradient-to-b from-sfB to-sfA via-black rounded-md justify-center flex-wrap items-center">PLATE:   <div class="p"> {{plate}} </div></div>
            <div class="p font-medium bg-gradient-to-b from-sfB to-sfA via-black rounded-md justify-center flex-wrap items-center">START:  <div class="p"> {{start}} </div></div>
            <div class="p font-medium bg-gradient-to-b from-sfB to-sfA via-black rounded-md justify-center flex-wrap items-center">END:  <div class="p"> {{end}} </div></div>
            <div class="p font-medium bg-gradient-to-b from-sfB to-sfA via-black rounded-md justify-center flex-wrap items-center">PRICE:  <div class="p"> {{price}} </div></div>
            <div class="p font-medium bg-gradient-to-b from-sfB to-sfA via-black rounded-md justify-center items-center flex-wrap flex-col">Free spaces<div class="bg-green-800 rounded-md w-[20%] justify-center p"> {{free_spaces}} </div></div>

        <form action='pay' method='GET'>
           <button class="bg-[#573b8a] w-20 mt-[5%]" type='submit'>Pay</button>
        </form>
       </div>
      </div>
    </div>
  </body>
 </html>
{% endblock %}
